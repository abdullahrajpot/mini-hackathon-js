<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- toastify css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="styles/style.css">
  <title>hackathon</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: rgb(8, 8, 123); color: white;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hackathon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

          </ul>
          <div class="d-flex">
            <button class="btn btn-light" type="submit" id="handelRegisterPage">Register</button>
          </div>
          <div class="d-flex">
            <button class="btn btn-light" type="submit" id="handelLoginPage">Login</button>
          </div>
          <div class="d-flex mx-2">
            <span id="loginnav"></span>
          </div>
          <div class="d-flex">
            <button class="btn btn-light" type="submit" id="handelLogoutPage">Logout</button>
          </div>

        </div>
      </div>
    </nav>
  </header>
  <main class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col">

          <div class="Card px-4 mx-auto" id="RegisterCard"
            style="max-width: 450px; border: 1px solid black; border-radius: 4px; min-height: 230px;">
            <h1>Register</h1>
            <hr>
            <form onsubmit="register()">
              <div class="row">
                <div class="col-12 mb-2">
                  <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
                <div class="col-12 mb-2">
                  <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
                <div class="col-12 mb-2">
                  <button class="register w-100 btn btn-primary" id="registerButton" type="submit">Register</button>
                </div>
                <div class="col-12 mb-2">
                  <p>Already have an account? <button onclick="handelLogin()" id="do">Login</button></p>
                </div>

              </div>
            </form>
          </div>

          <!-- login -->
          <div class="Card px-4 mx-auto" id="LoginCard"
            style="max-width: 450px; border: 1px solid black; border-radius: 4px; min-height: 230px;">
            <h1>Login</h1>
            <hr>
            <form onsubmit="login()">
              <div class="row">
                <div class="col-12 mb-2">
                  <input type="email" id="email1" placeholder="Email" class="form-control">
                </div>
                <div class="col-12 mb-2">
                  <input type="password" id="password1" placeholder="Password" class="form-control">
                </div>
                <div class="col-12 mb-2">
                  <button class="login w-100 btn btn-primary" id="loginButton" type="submit">Login</button>
                </div>
                <div class="col-12 mb-2">
                  <p>Don't have an account? <button onclick="handelRegister()" id="donot">Register</button></p>
                </div>
              </div>
            </form>
          </div>


          <!-- HomePage -->
          <div class="container " id="HomePage">

            <div class="row">
              <div class="col col-12 col-lg-6 ">
                <div class="Card px-4 mx-auto"
                  style="max-width: 450px; border: 1px solid black; border-radius: 4px; min-height: 245px;  text-align: center;">
                  <h1>Todos</h1>
                  <hr>
                  <form>
                    <div class="row">
                      <div class="col-12 mb-2">
                        <input type="text" id="title" placeholder="Title" class="form-control w-100">
                      </div>
                      <div class="col-12 mb-2">
                        <textarea name="description" id="description" style="width: 100%;"></textarea>
                      </div>
                      <div class="col-12 mb-2">
                        <input type="date" id="date" class="date w-100">

                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <div class="col col-12 col-lg-6 ">
                <div class="card px-4 py-2 d-flex  mx-auto" style="max-width: 400px; ">
                  <button class="btn btn-primary mb-2" id="create" onclick="create()">Create</button>
                  <button class="btn btn-light mb-2" id="read" onclick="readData()">Read</button>
                  <button class="btn btn-success mb-2" id="update" onclick="update()">Update</button>
                  <button class="btn btn-danger mb-2" id="delete" onclick="deleted()">Delete</button>
                  <button class="btn btn-dark mb-2" id="ShowTable" onclick="showTable()">ShowTable</button>
                </div>
              </div>
            </div>
            <div id="table" class="mt-5">

            </div>
          </div>


        </div>

      </div>
    </div>

  </main>
  <footer>
    <div class="container text-center text-white">
      <div class="row">
        <div class="col">
          <p>&copy; <span id="year"></span> All Right Reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- bootstrap js -->
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- custom js -->
  <script src="js/script.js"></script>
</body>

</html>
